<h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="let item of characterList;
            let i= index;
            let isFirst= first;
            let isLast=last;
            let isEven=even;
            let isOdd= odd;
            "
            class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="{'list-group-item-danger': isLast,'list-group-item-success':isFirst}" >
            <div>
                <span class="text-primary">{{i+1}}. </span>
                <span>{{item.name}} -</span>
                <strong>Power: </strong>
                <span>{{item.power}} </span>
                <span>Es el primero: {{isFirst}}</span>
                <span>Es el ultimo: {{isLast}}</span>
              </div>
              <button class="btn btn-danger" (click)="onDeletePersonaje(item.idPersonaje)">X</button>
            </li>

        </ul>
