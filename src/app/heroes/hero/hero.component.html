<p>{{name}}</p>
<dl>
    <td>Nombre :</td>
    <dd>{{name}}</dd>
    <td>Edad :</td>
    <dd>{{edad}}</dd>
    <td>Metodo :</td>
    <dd>{{getHeroDescripcion() }}</dd>
    <td>Capitalizado :</td>
    <dd>{{capitalizarNombre}}</dd>
</dl>

<button  *ngIf="name!='Spiderman'"  class="btn btn-primary mx-2" (click)="cambiarNombre()" >Cambiar nombre</button>
<button  *ngIf="edad!= 37"  class="btn btn-primary" (click)="cambiarEdad()" >Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="resetearForm()"   >Resetear Form</button>
